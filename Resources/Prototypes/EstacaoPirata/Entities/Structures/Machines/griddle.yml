- type: entity
  id: Griddle
  parent: [ BaseMachinePowered, ConstructibleMachine ]
  name: griddle
  description: A smooth cooking surface.
  components:
  - type: Griddle
    normalState: base
    poweredState: powered
  - type: Appearance
  - type: Sprite
    sprite: EstacaoPirata/Structures/Machines/griddle.rsi
    layers:
    - state: "base"
      map: ["enum.GriddleVisualLayers.Base"]
    - state: "powered"
      map: ["enum.GriddleVisualLayers.Powered"]
      shader: unshaded
  - type: Rotatable
  - type: Physics
  - type: Fixtures
    fixtures:
      fix1:
        shape:
          !type:PhysShapeAabb
          bounds: "-0.40,-0.30,0.40,0.45"
        density: 400
        layer:
          - HalfWallLayer
        mask:
          - MachineMask
  - type: ApcPowerReceiver
    powerLoad: 400
  - type: StepTrigger # Esquentar alguem caso pise?
    requiredTriggeredSpeed: 0
    intersectRatio: 0.1
  - type: Climbable


