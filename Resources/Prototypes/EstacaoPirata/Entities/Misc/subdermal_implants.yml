- type: entity
  parent: BaseSubdermalImplant
  id: ChangelingShopImplant
  name: changeling shop implant
  description: opens the changeling shop (this was made because I couldn't get the changeling entity to have a shop without this)
  noSpawn: true
  components:
    - type: SubdermalImplant
      permanent: true
      implantAction: ActivateChangelingShop
    - type: UserInterface
      interfaces:
      - key: enum.StoreUiKey.Key
        type: StoreBoundUserInterface
    - type: ActivatableUI
      key: enum.StoreUiKey.Key
    - type: Store
      categories:
      - ChangelingAbilities
      currencyWhitelist:
      - Points

- type: entity
  parent: BaseSubdermalImplant
  id: ChangelingTransformationImplant
  name: changeling transformation implant
  description: opens the changeling transformation menu (this was made because I couldn't get the changeling entity to have a shop without this)
  noSpawn: true
  components:
    - type: SubdermalImplant
      permanent: true
      implantAction: ActivateChangelingTransformationMenu
    - type: UserInterface
      interfaces:
      - key: enum.StoreUiKey.Key
        type: StoreBoundUserInterface
    - type: ActivatableUI
      key: enum.StoreUiKey.Key
    - type: Store
      categories:
      - ChangelingTransformations
      currencyWhitelist:
      - Chemicals